<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushman Bhullar - Quiz Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="">

    <div class="quiz-container">
        <div class="register-container">
            <h1 class="text-center mt-3">Quiz Application</h1>
            <div class="mb-3 mt-3">
                <br>
                <label for="difficulty" class="form-label w-100">Choose Difficulty Level:</label>
                <select id="difficulty" class="form-select" aria-label="Default select example">
                    <option selected value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button type="submit" onclick="onStartClick()"
                class="btn btn-primary form-btns gradient-btn start_button">Start
            </button>
            <div class="mb-3 mt-3">
                <p class="text-center">
                    Correct Answers: <span id="store_correct">0</span><br>
                    Incorrect Answers: <span id="store_incorrect">0</span>
                </p>
            </div>
            <button type="submit" onclick="onResetScoreClick()" class="btn reset-btn form-btns mt-5">Reset
                Score</button>
            <label for="difficulty" class="form-label w-100 text-center mt-4 develop">Developed by Khushman
                Bhullar</label>

        </div>
        <div class="question-container remove">
            <div>
                <h3 class="timer text-center" id="timer">0</h3>
            </div>
            <div class="mb-3 mt-2">
                <label id="question" class="form-label text-center w-100 fs-5 fw-bold mb-4"></label>
                <button type="submit" class="btn btn-primary form-btns answer-btns" id="option1"></button>
                <button type="submit" class="btn btn-primary form-btns answer-btns" id="option2"></button>
                <button type="submit" class="btn btn-primary form-btns answer-btns" id="option3"></button>
                <button type="submit" class="btn btn-primary form-btns answer-btns" id="option4"></button>

            </div>
            <button type="submit" class="btn btn-primary form-btns gradient-btn" id="s-answer">Submit Answer</button>
            <div class="mb-3 mt-3">
                <div id="msg" class="message-box text-center mt-3 mb-3"></div>
                <p class="fs-5 text-center">Question <span id="qnumber">1</span> of 10</p>
                <p class="text-center">
                    Correct Answers: <span id="correctanswer">0</span><br>
                    Incorrect Answers: <span id="incorrectanswer">0</span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
